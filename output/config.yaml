name: DBNet
arch:
  type: Model
  backbone:
    type: resnet34
    pretrained: true
    in_channels: 3
  neck:
    type: FPN
    inner_channels: 256
  head:
    type: DBHead
    out_channels: 2
    k: 50
post_processing:
  type: SegDetectorRepresenter
  args:
    thresh: 0.3
    box_thresh: 0.7
    max_candidates: 1000
    unclip_ratio: 1.5
metric:
  type: QuadMetric
  args:
    is_output_polygon: false
loss:
  type: DBLoss
  alpha: 1
  beta: 10
  ohem_ratio: 3
optimizer:
  type: Adam
  args:
    lr: 0.001
    weight_decay: 0
    amsgrad: true
lr_scheduler:
  type: WarmupPolyLR
  args:
    warmup_epoch: 3
trainer:
  cuda: cuda:1
  seed: 2
  epochs: 200
  log_iter: 1
  show_images_iter: 1
  resume_checkpoint: C:\Users\94806\Desktop\output\model.pth
  output_dir: C:\Users\94806\Desktop\code\DBNet\output
dataset:
  train:
    dataset:
      args:
        pre_processes:
        - type: IaaAugment
          args:
          - type: Fliplr
            args:
              p: 0.5
          - type: Affine
            args:
              rotate:
              - -10
              - 10
          - type: Resize
            args:
              size:
              - 0.5
              - 3
        - type: EastRandomCropData
          args:
            size:
            - 640
            - 640
            max_tries: 50
            keep_ratio: true
        - type: MakeBorderMap
          args:
            shrink_ratio: 0.4
            thresh_min: 0.3
            thresh_max: 0.7
        - type: MakeShrinkMap
          args:
            shrink_ratio: 0.4
            min_text_size: 8
        data_path:
        - D:/develop/dataset/ICDAR2017RCTW/train.json
        transforms:
        - type: ToTensor
          args: {}
        - type: Normalize
          args:
            mean:
            - 0.462
            - 0.45
            - 0.44
            std:
            - 0.271
            - 0.27
            - 0.274
        img_mode: RGB
        load_char_annotation: false
        expand_one_char: false
        filter_keys:
        - img_path
        - img_name
        - text_polys
        - texts
        - ignore_tags
        - shape
        ignore_tags:
        - '*'
        - '###'
    loader:
      batch_size: 12
      shuffle: true
      pin_memory: true
      num_workers: 16
      collate_fn: ''
  validate:
    dataset:
      args:
        data_path:
        - D:/develop/dataset/ICDAR2017RCTW/test.json
        transforms:
        - type: ToTensor
          args: {}
        - type: Normalize
          args:
            mean:
            - 0.462
            - 0.45
            - 0.44
            std:
            - 0.271
            - 0.27
            - 0.274
        pre_processes:
        - type: ResizeShortSize
          args:
            short_size: 640
            resize_text_polys: false
        img_mode: RGB
        load_char_annotation: false
        expand_one_char: false
        filter_keys: []
        ignore_tags:
        - '*'
        - '###'
    loader:
      batch_size: 1
      shuffle: true
      pin_memory: false
      num_workers: 16
      collate_fn: ICDARCollectFN
